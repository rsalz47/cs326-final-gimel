<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <title>Fizzy/Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    </head>
    
    <body>
        <script id="client" type="module" src="js/login.js"></script>
        <script id="navbar" src="js/nav.js"></script>
        <link rel="stylesheet" href="css/util.css">

        <div class="center growth lightgray-background">
            <img src="/imgs/logo.svg" alt="" height="200" width="400" class="center">

            <br><br>
            <label for='username'>Username:</label>
            <input type='text' id='username' size="32">

            <br>
            <label for='password'>Password:</label>
            <input type='password' id='password' size="32">

            <br>
            <div class="alert" role="alert" id="login_msg"></div>
            
            <a href="/index.html"></a>
            <button class="btn btn-lg small-border btn-primary" id="user_login">
                Login
            </button> 
            <button class="btn btn-lg small-border btn-secondary" id="user_register">
                Register
            </button> 
        </div>
    </body>
</html>
