<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Bootstrap Tutorial Sample Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Flex column layout, with the editor taking up all available screen space */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      #editor {
        flex-grow: 1;
        border: solid 1px gray;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <script id="navbar" src="nav.js"></script>
    <div id="editor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <script>
      require.config({
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/",
        },
      });
      window.MonacoEnvironment = {
        getWorkerUrl: function (workerId, label) {
          return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
            self.MonacoEnvironment = { baseUrl: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/" };
            importScripts("https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/base/worker/workerMain.min.js");`)}`;
        },
      };
      require(["vs/editor/editor.main"], function () {
        // Create the editor with some sample JavaScript code
        var editor = monaco.editor.create(document.getElementById("editor"), {
          value:
            '#include <iostream>\nint main() {\n\tstd::cout << "Hello, World!\\n";\n}\n',
          language: "cpp",
        });

        // Resize the editor when the window size changes
        const editorElement = document.getElementById("editor");
        window.addEventListener("resize", () =>
          editor.layout({
            width: editorElement.offsetWidth,
            height: editorElement.offsetHeight,
          })
        );
      });
    </script>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
